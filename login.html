<!DOCTYPE html>
<html>
	<head>
		<title>ASQ - Login</title>
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/style.css" rel="stylesheet" media="screen">
		<style type="text/css">html{height: 100%}</style>
	</head>
	<body class="dark-bg">

	<div id="wrapper">
	
			<div id="login-box">
					<img src="img/logo-big.png" />
					<form class="form-horizontal">
					
					<div class="control-group">
						<div class="input-prepend">
							<span class="add-on">Username</span>
							<input class="span2" id="prependedInput" type="text" placeholder="me@email.com">
						</div>
					</div>
					
					<div class="control-group">
						<div class="input-prepend">
							<span class="add-on"> Password </span>
							<input class="span2" id="prependedInput" type="password" placeholder="*****">
						</div>
					</div>
					
					<a href="mypresentations.html" class="btn">Log in</a>
					<!---<button type="submit" class="btn">Sign in</button> /--->
					</form>
				</div>	
		
		</div>

		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
